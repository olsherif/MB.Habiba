<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To My Love - Habiba</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e1e2f, #3b3054);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      max-width: 90%;
      animation: fadeIn 4s ease-in;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff69b4; }
      to { text-shadow: 0 0 20px #ff1493; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .falling-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ffb6c1;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #audioControl {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    #audioControl:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To My Beautiful Habiba üíñ</h1>
    <p>You are the heart of my world, the smile in my days, and the love I‚Äôll never stop cherishing. üíå<br>
    I love you endlessly, deeply, truly... forever. üåô</p>

    <button id="audioControl">‚èØÔ∏è Play Music</button>
  </div>

  <div class="falling-hearts" id="hearts"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Your browser does not support audio.
  </audio>

  <script>
    // Falling hearts generator
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      heart.innerText = 'üíñ';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Music Control
    const bgMusic = document.getElementById('bgMusic');
    const btn = document.getElementById('audioControl');
    let isPlaying = false;

    btn.onclick = () => {
      if (isPlaying) {
        bgMusic.pause();
        btn.textContent = '‚èØÔ∏è Play Music';
      } else {
        bgMusic.play();
        btn.textContent = '‚è∏Ô∏è Pause Music';
      }
      isPlaying = !isPlaying;
    };
  </script>

</body>
</html>
